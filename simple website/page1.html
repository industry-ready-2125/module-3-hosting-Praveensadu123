<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #3498db, #2ecc71);
        }

        #topFrame {
            border: 4px solid;
            border-color: black;
            height: auto;
            color: black;
            text-align: center;
            padding: 20px;
            
            
        }
        #leftFrame ul {
            list-style: none;
            padding: 10px;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        #leftFrame li {
            margin-right: 10px;/* Adjust spacing between items */
        }
        

        #leftFrame {
            border: 4px solid black;
            border-top: none;
            width: 20%;
            height: 80vh;
            overflow: auto;
            float: left;
            padding: 20px;
            box-sizing: border-box;
 
        }
        #leftFrame a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            width: 50%;
            transition: background-color 0.3s ease;
            border: solid 2px black;
        }
        #leftFrame a:hover {
            background-color: #3498db;
            color: #fff;
        }

        #rightFrame {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            border: 4px solid black;
            border-top: none;
            border-left: none;
            width: 80%;
            height: 80vh;
            min-height: 80vh; /* Adjust as needed */
            padding: 20px;
            overflow: auto;
            box-sizing: border-box;
            float: right;
        }
        
        .register
        {
            position: relative;
            width: 360px;
            height: 750px;
            padding: 40px;
            padding-top: 22px;
            padding-bottom: 32px;
            border: solid 2px rgb(255, 255, 255, .5);
            background: transparent;
            backdrop-filter: blur(50px);
            border-radius: 40px;
            box-shadow: 15px 15px 30px rgb(0, 0, 0, .5);
            
        }
        .register h1
        {
            text-align: center;
        }
        .register .input_box
        {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 25px 0;
        }
        .input_box input
        {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border-bottom: 2px solid black;
            padding-right: 23px;
        }
        
        .input_box select, textarea
        {
            width: 100%;
            height: 100%;
            background: transparent;
            background-color: transparent;
            border: none;
            outline: none;
            border-bottom: 2px solid black;
            font-weight: 200;
        }
        .input_box label
        {
            position: absolute;
            top: 60%;
            left: 0;
            transform: translateY(-50%);
            font-size: 1em;
            color: black;
            font-weight: 500;
            pointer-events: none;
            transition: .4s;
        }
        .input_box label[for='DOB']
        {
            position: absolute;
            left: 90px;
        } 
        .input_box .icon
        {
            position: absolute;
            top: 60%;
            right: 0;
            transform: translateY(-50%);
        }
        .btn
        {
            position: relative;
            width: 100%;
            height: 35px;
            background: transparent;
            border: solid 2px black;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            color: black;
            z-index: 1;
            overflow: hidden;

        }
        .btn::before
        {
            content: '';
            position: absolute;
            top: -200%;
            left: 0;
            width: 100%;
            height: 300%;
            background: linear-gradient( to bottom left, #2ecc71, rgb(255, 255, 255, .3), #2ecc71, rgb(255, 255, 255, .3));
            z-index: -1;
            transition: .5s;

        }
        .btn:hover::before
        {
            top: 0;
        }
        .input_box input:focus ~ label,
        .input_box input:valid ~ label
        {
            top: -5px;
            
        }
        @media screen and (max-width: 900px) {
            #leftFrame, #rightFrame {
                width: 100%;
                float: none;
            }
            #leftFrame
            {
                height: auto;
            }
            #leftFrame ul {
                flex-direction: row; /* Change back to column for smaller screens */
                justify-content: space-between; /* Reset justify content */
            }
            #leftFrame a
            {
                width: auto;
            }
            #rightFrame
            {
                border-left: solid 5px black;
            }
        }

        
        

        /* Add additional styling as needed */
    </style>
</head>
