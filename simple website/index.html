<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            background-image: url('glass-texture-pattern-course.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background: linear-gradient(to bottom right, #3498db, #2ecc71);
        }

        #topFrame {
            border: 4px solid;
            border-color: black;
            height: auto;
            color: black;
            text-align: center;
            padding: 20px;
        }

        #leftFrame ul {
            list-style: none;
            padding: 10px;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        #leftFrame li {
            margin-right: 10px;
            margin-top: 15px; /* Adjust spacing between items */
        }

        #leftFrame {
            border: 4px solid black;
            border-top: none;
            box-sizing: border-box;
            width: 20%;
            height: 80vh;
            float: left;
            padding: 20px;
            
        }

        #leftFrame a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 50%;
            border: solid 2px black;
        }

        #leftFrame a:hover {
            background-color: #07c89b;
            color: #fff;
        }

        #rightFrame {
            border: 4px solid black;
            border-top: none;
            border-left: none;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 80%;
            height: 80vh;
            float: right;
            padding: 20px;
            box-sizing: border-box;
            
        }

        /* Add additional styling as needed */

        /* Media Queries */
        @media screen and (max-width: 900px) {
            #leftFrame, #rightFrame {
                width: 100%;
                float: none;
            }
            #leftFrame
            {
                height: auto;
            }
            #leftFrame ul {
                flex-direction: row; /* Change back to column for smaller screens */
                justify-content: space-between; /* Reset justify content */
            }
            #leftFrame a
            {
                width: auto;
            }
            #rightFrame
            {
                border-left: solid 5px black;
            }
        }
    </style>
</head>

<body>

    <div id="topFrame">
        <!-- Logo and title go here -->
        <img src="pfl.jpg" alt="Your Logo" height="100">
        <h1>Praveen's Free Learning</h1>
    </div>

    <div id="leftFrame">
        <!-- Links to different web pages go here -->
        <ul>
            <li><a href="page1.html">Registration</a></li>
            <li><a href="page2.html">Login</a></li>
            <li><a href="page3.html">Contact Us</a></li>
            <!-- Add more links as needed -->
        </ul>
    </div>

    <div id="rightFrame">
        <!-- Content of web pages will be displayed here -->
        <h1>Welcome to our website! This is the home page content.</h1>
    </div>

</body>
</html>
