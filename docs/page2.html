            <form action="process_form.php" method="post">

                    <span class="icon">
                        <ion-icon name="person"></ion-icon>

                    <input type="text"  name="username" onkeydown="return event.key !== 'Enter' || validateUsername()" required>

                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>

                </div>
                <button onclick = "return validatelogin()" type="submit" class="btn">Sign-in</button>
